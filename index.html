<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sorting Algorithms Visualizer</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-sm" id="showChart">
          Show Chart
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="insertionSort">
          Insertion Sort
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="selectionSort">
          Selection Sort
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="bubbleSort">
          Bubble Sort
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="quickSort">
          Quick Sort
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="mergeSort">
          Merge Sort
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="shellSort">
          Shell Sort
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="changeSize">
          Change Size
        </button>
      </div>

      <div class="container-sm">
        <div class="card">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
